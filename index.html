<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <section>
        <div class="card">
            <div class="img-card"></div>
              <h6>Laptop Gamer AMD</h6>
              <p>Precio base: $<span class="precio-inicial"></span></p>
        
              <p>Cantidad:
                <span class="cantidad">0</span>
                    <button
                    onclick="
                    let cant = document.querySelector('.cantidad');

                    let totalSpan = document.querySelector('.valor-total');

                    let contador1 = Number(cant.textContent);

                    let suma = contador1 + 1;

                    cant.textContent = suma;

                    totalSpan.textContent = suma * precio;
                    
                    "
                    >+</button>
                    
                    <button
                    onclick="
                    let cant = document.querySelector('.cantidad');

                    let totalSpan = document.querySelector('.valor-total');

                    let contador2 = Number(cant.textContent);

                    let resta = contador2 - 1;

                    cant.textContent = resta;

                    totalSpan.textContent = resta * precio;
                    
                    "
                    >-</button>
              </p>
            </div>
    </section>

    <div class="total-section">
        <p>Total a pagar: $<span class="valor-total"></span> </p>
    </div>

    <script src="./assets/js/index.js">
      
    </script>
</body>
</html>
